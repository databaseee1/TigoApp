<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Pesan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
    }
    .header .back { font-size: 20px; cursor: pointer; }
    .header .title { font-weight: bold; }
    .header .menu { font-size: 20px; cursor: pointer; }

    /* Chat area */
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .timestamp {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin: 15px 0;
    }
    .msg {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-end;
    }
    .msg.left { flex-direction: row; }
    .msg.right { flex-direction: row-reverse; }
    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }
    .left .bubble {
      background: #eee;
      border-top-left-radius: 0;
    }
    .right .bubble {
      background: #8a2be2;
      color: #fff;
      border-top-right-radius: 0;
    }

    /* Input bar */
    .input-bar {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #f1f1f1;
      margin: 0 8px;
    }
    .icon {
      font-size: 20px;
      margin: 0 6px;
      cursor: pointer;
    }
    .send {
      background: #8a2be2;
      color: #fff;
      padding: 10px 12px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="back">&#8592;</div>
    <div class="title">hrz</div>
    <div class="menu">&#8942;</div>
  </div>

  <!-- Chat Area -->
  <div class="chat-box">
    <div class="timestamp">2025-08-13 02:02</div>
    <div class="msg left">
      <img src="img/user1.jpg" alt="avatar">
      <div class="bubble">cara daftarnya gimana</div>
    </div>

    <div class="timestamp">2025-08-13 11:47</div>
    <div class="msg right">
      <img src="img/user2.jpg" alt="avatar">
      <div class="bubble">udah berapa lama emang main apk ini kok gatau ?</div>
    </div>

    <div class="timestamp">2025-09-01 07:44</div>
    <div class="msg left">
      <img src="img/user1.jpg" alt="avatar">
      <div class="bubble">yuk vcs</div>
    </div>

    <div class="msg right">
      <img src="img/user2.jpg" alt="avatar">
      <div class="bubble">punya mata untuk baca</div>
    </div>

    <div class="msg left">
      <img src="img/user1.jpg" alt="avatar">
      <div class="bubble">yaela ka ribet</div>
    </div>

    <div class="msg right">
      <img src="img/user2.jpg" alt="avatar">
      <div class="bubble">ribet bagi org bodoh</div>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <div class="icon">üòä</div>
    <div class="icon">üñºÔ∏è</div>
    <input type="text" placeholder="Tulis pesan...">
    <div class="icon">üéÅ</div>
    <div class="send">&#10148;</div>
  </div>
</body>
</html>
