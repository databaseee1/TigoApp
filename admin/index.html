<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - TigoHost</title>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSy....",
  authDomain: "users-96dc5.firebaseapp.com",
  projectId: "users-96dc5",
  storageBucket: "users-96dc5.appspot.com",
  messagingSenderId: "483322415863",
  appId: "1:483322415863:web:xxxxxx"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", async () => {
  const dataUserTable = document.getElementById("data-user-table");
  const saldoUserTable = document.getElementById("saldo-user-table");
  const withdrawTable = document.getElementById("withdraw-user-table");
  const notifBox = document.getElementById("notif-box");

  const usersRef = collection(db, "pendaftaran");

  onSnapshot(query(usersRef, orderBy("createdAt", "desc")), async (snapshot) => {
    dataUserTable.innerHTML = "";
    saldoUserTable.innerHTML = "";
    withdrawTable.innerHTML = "";

    snapshot.forEach(async docSnap => {
      const data = docSnap.data();
      const userId = docSnap.id;

      if (data.saldo === undefined) {
        await updateDoc(doc(db, "pendaftaran", userId), { saldo: 0, status: "aktif" });
        data.saldo = 0;
        data.status = "aktif";
      }

      // --- Data User ---
      const trData = document.createElement("tr");
      trData.innerHTML = `
        <td>${data.nama || '-'}</td>
        <td>${data.umur || '-'}</td>
        <td>${data.jk || '-'}</td>
        <td>${data.wa || '-'}</td>
        <td>${data.email || '-'}</td>
        <td>${data.app || '-'}</td>
        <td>${data.bank || '-'}</td>
        <td>${data.namaRek || '-'}</td>
        <td>${data.noRek || '-'}</td>
        <td>${data.fotoURL ? `<img src="${data.fotoURL}" width="50">` : ''}</td>
      `;
      dataUserTable.appendChild(trData);

      // --- Saldo User ---
      const trSaldo = document.createElement("tr");
      trSaldo.innerHTML = `
        <td>${data.nama || '-'}</td>
        <td>${data.email || '-'}</td>
        <td>Rp ${data.saldo}</td>
        <td>
          <select class="status-select">
            <option value="aktif" ${data.status=="aktif"?"selected":""}>Aktif</option>
            <option value="ditangguhkan" ${data.status=="ditangguhkan"?"selected":""}>Ditangguhkan</option>
            <option value="proses" ${data.status=="proses"?"selected":""}>Proses</option>
            <option value="ditolak" ${data.status=="ditolak"?"selected":""}>Ditolak</option>
          </select>
        </td>
        <td>
          <button class="add-saldo">Tambah</button>
          <button class="kurangi-saldo">Kurangi</button>
        </td>
      `;
      saldoUserTable.appendChild(trSaldo);

      const addBtn = trSaldo.querySelector(".add-saldo");
      const kurangiBtn = trSaldo.querySelector(".kurangi-saldo");
      const statusSelect = trSaldo.querySelector(".status-select");

      addBtn.onclick = async () => {
        const val = parseInt(prompt("Masukkan jumlah tambah saldo:"));
        if (!isNaN(val)) await updateDoc(doc(db, "pendaftaran", userId), { saldo: (data.saldo || 0) + val });
      };
      kurangiBtn.onclick = async () => {
        const val = parseInt(prompt("Masukkan jumlah kurangi saldo:"));
        if (!isNaN(val)) await updateDoc(doc(db, "pendaftaran", userId), { saldo: (data.saldo || 0) - val });
      };
      statusSelect.onchange = async () => await updateDoc(doc(db, "pendaftaran", userId), { status: statusSelect.value });

// --- Riwayat Withdraw ---
const riwayat = Array.isArray(data.riwayat) ? [...data.riwayat] : [];
riwayat.forEach((item, index)=>{
  const trW = document.createElement("tr");
  trW.innerHTML = `
    <td>${data.nama || '-'}</td>
    <td>${data.email || '-'}</td>
    <td>${item.bank || '-'}</td>
    <td>${item.norek || '-'}</td>
    <td>${item.namarek || '-'}</td>
    <td>${item.jumlah || 0}</td>
    <td style="color:${item.color||'black'}">${item.status}</td>
    <td>
      <button class="proses-btn">Proses</button>
      <button class="approve-btn">Approve</button>
      <button class="tolak-btn">Tolak</button>
      <button class="hapus-btn" style="background:red;color:white;">Hapus</button>
    </td>
  `;
  withdrawTable.appendChild(trW);

  const prosesBtn = trW.querySelector(".proses-btn");
  const approveBtn = trW.querySelector(".approve-btn");
  const tolakBtn = trW.querySelector(".tolak-btn");
  const hapusBtn = trW.querySelector(".hapus-btn");

  const updateStatus = async (newStatus, color) => {
    const userRef = doc(db, "pendaftaran", userId);
    const userSnap = await getDoc(userRef);
    const userData = userSnap.data() || {};
    const arr = Array.isArray(userData.riwayat) ? [...userData.riwayat] : [];
    arr[index] = {...arr[index], status: newStatus, color: color};
    await updateDoc(userRef, { riwayat: arr });
  };

  prosesBtn.onclick = () => updateStatus("Proses","orange");
  approveBtn.onclick = () => updateStatus("Approve","green");

  // --- Tolak otomatis kembalikan saldo
  tolakBtn.onclick = async () => {
    const userRef = doc(db, "pendaftaran", userId);
    const userSnap = await getDoc(userRef);
    const userData = userSnap.data() || {};
    const arr = Array.isArray(userData.riwayat) ? [...userData.riwayat] : [];
    if(!arr[index]) return;
    const newSaldo = (userData.saldo || 0) + (arr[index].jumlah || 0);
    arr[index] = {...arr[index], status: "Tolak", color: "red"};
    await updateDoc(userRef, { riwayat: arr, saldo: newSaldo });
  };

  // --- Hapus riwayat withdraw ---
  hapusBtn.onclick = async () => {
    if(!confirm("Yakin ingin menghapus riwayat withdraw ini?")) return;
    const userRef = doc(db, "pendaftaran", userId);
    const userSnap = await getDoc(userRef);
    const userData = userSnap.data() || {};
    let arr = Array.isArray(userData.riwayat) ? [...userData.riwayat] : [];
    arr.splice(index, 1); // hapus item sesuai index
    await updateDoc(userRef, { riwayat: arr });
    trW.remove(); // hapus langsung dari tabel biar UI update
  };
});

      // --- Notifikasi user baru ---
      const isNew = data.createdAt && (new Date() - data.createdAt.toDate()) < 24*60*60*1000;
      if(isNew){
        notifBox.innerText = `ðŸš¨ User baru mendaftar: ${data.nama || 'User Baru'}`;
        notifBox.style.display = "block";
        setTimeout(()=> notifBox.style.display="none", 5000);
      }
    });
  });
});
</script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5f6fa;
}

/* --- Sidebar --- */
.sidebar {
  width:220px;
  height:100vh;
  position:fixed;
  background:#2f3640;
  color:#fff;
  padding-top:20px;
  transition: transform 0.3s ease;
}
.sidebar h2 {text-align:center;margin-bottom:30px;}
.sidebar ul {list-style:none;padding:0;margin:0;}
.sidebar ul li {padding:15px 20px;cursor:pointer;transition:0.2s;}
.sidebar ul li:hover {background:#718093;}

/* --- Main Content --- */
.main {
  margin-left:220px;
  padding:70px 20px 20px; /* top padding biar tidak ketimpa navbar */
  transition: margin-left 0.3s ease;
}

h1{margin-top:0; font-size: 15px;}
table {
  width:100%;
  border-collapse: collapse;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
table th, table td {
  padding:10px;
  border:1px solid #ddd;
  text-align:left;
  font-size:13px;
}
table th {
  background:#9500be;
  color: #ffffff;

}
#notif-box {
  display:none;
  position: fixed;
  top:60px;
  right:20px;
  background: #08751a;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  z-index:1000;
  font-size: 10px;
}
.page {display:none;}
.page.active {display:block;}
button {padding:4px 8px;     background: #834cff;
    color: #ffff;  margin-right:4px;cursor:pointer;}
.status-select {padding:4px;}

/* --- Top Navbar --- */
.topnav {
  top: 0;
  left: 220px; /* biar tidak nutup sidebar */
  right: 0;
  height: 50px;
  background: #2f3640;
  display: flex;
  align-items: center;
  padding: 0 0px;
  color: white;
  z-index: 1001;
}

.topnav .menu-btn {
  background: none;
  border: none;
  font-size: 20px;
  color: white;
  cursor: pointer;
}

.logo {
  display: flex;
  align-items: center;
  gap: 8px; /* jarak antara logo dan teks */
  font-weight: bold;
  font-size: 16px;
  color: white;
}

.logo img {
  height: 30px;
  width: 30px;
  object-fit: contain;
  border-radius: 15px;
}



.dropdown {
  margin-left: auto; /* dorong dropdown ke pojok kanan */
  position: relative;
}
.dropdown button {
  width: 150px;   /* bisa diganti px, %, atau vw */
  text-align: center; /* biar teks tetap rapi */
}
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;         /* posisinya nempel kanan */
  left: auto;
  width: 50vw;      /* setengah layar */
  background: white;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
  border-radius: 5px;
  overflow: hidden;
  z-index: 1000;
}

.dropdown-content a {
  display: block;
  padding: 12px 16px;
  color: #333;
  text-decoration: none;
  transition: background 0.2s;
  text-align: left;   /* teks rata kiri (kalau mau rata kanan bisa diganti) */
}

.dropdown-content a:hover {
  background: #f1f2f6;
}

/* Show dropdown when .show ditambah */
.dropdown-content.show {display:block;}

/* --- Responsive --- */
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
  }
  .sidebar.active {
    transform: translateX(0);
  }
  .main {
    margin-left:0;
    padding:10px 2px 200px;
    
  }
}


.approve-btn {
  background-color: #28a745; /* hijau */
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.approve-btn:hover {
  background-color: #218838; /* hijau lebih gelap saat hover */
}


.proses-btn {
  background-color: #ffc107; /* kuning */
  color: #000;  /* teks hitam agar kontras */
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.proses-btn:hover {
  background-color: #e0a800; /* kuning lebih gelap saat hover */
}


.tolak-btn {
  background-color: #c82333; /* merah tua */
  color: #fff; /* teks putih biar kontras */
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.tolak-btn:hover {
  background-color: #a71d2a; /* merah lebih gelap saat hover */
}


.add-saldo {
  background-color: #28a745; /* hijau */
  color: #fff; /* teks putih */
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.add-saldo:hover {
  background-color: #218838; /* hijau lebih gelap saat hover */
}

.kurangi-saldo {
  background-color: #dc3545; /* merah */
  color: #fff; /* teks putih */
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}

.kurangi-saldo:hover {
  background-color: #c82333; /* merah lebih gelap saat hover */
}


</style>
</head>
<body>

<div class="topnav">
  <div class="logo">
    <img src="agencylogo.png" alt="Logo" />
    <span>ADMIN CS</span>
  </div>

  <div class="dropdown">
    <button onclick="toggleDropdown()">âš™ Menu</button>
    <div class="dropdown-content">
      <a href="#" onclick="showPage('data')">Data User</a>
      <a href="#" onclick="showPage('saldo')">Saldo User</a>
      <a href="#" onclick="showPage('withdraw')">User Withdraw</a>
    </div>
  </div>
</div>

<div class="main">
  <div id="notif-box"></div>

  <div id="saldo" class="page">
    <h1>Saldo User</h1>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Saldo</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="saldo-user-table"></tbody>
    </table>
  </div>

  <div id="data" class="page active">
    <h1>Data User</h1>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>JK</th>
          <th>WA</th>
          <th>Email</th>
          <th>Aplikasi</th>
          <th>Bank</th>
          <th>Nama Rek</th>
          <th>No Rek</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody id="data-user-table"></tbody>
    </table>
  </div>

  <div id="withdraw" class="page">
    <h1>User Withdraw</h1>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Bank</th>
          <th>No Rek</th>
          <th>Nama Rek</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="withdraw-user-table"></tbody>
    </table>
  </div>
</div>

<script>
function toggleSidebar(){
  document.querySelector(".sidebar").classList.toggle("active");
}

function toggleDropdown(){
  document.querySelector(".dropdown-content").classList.toggle("show");
}

function showPage(page){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(page).classList.add('active');
  // auto close sidebar di mobile
  if(window.innerWidth <= 768){
    document.querySelector(".sidebar").classList.remove("active");
  }
}
</script>

</body>
</html>
